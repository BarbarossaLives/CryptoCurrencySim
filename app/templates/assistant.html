<!DOCTYPE html>
<html>
<head>
    <title>Crypto Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        textarea { width: 100%; height: 80px; }
        .response-box { margin-top: 20px; padding: 15px; border: 1px solid #ccc; background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Crypto Assistant</h1>
    <p style="text-align: center;"><a href="/">Return Home</a></p>
    <form method="post" action="/assistant">
        <label>Ask a question:</label><br>
        <textarea name="question" required></textarea><br>
        <button type="submit">Ask</button>
    </form>

    {% if response %}
    <div class="response-box">
        <strong>Assistant says:</strong>
        <p>{{ response }}</p>
    </div>
    {% endif %}
</body>
</html>
